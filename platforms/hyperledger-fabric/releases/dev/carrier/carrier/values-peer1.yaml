apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: carrier-peer1
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: carrier-peer1
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: carrier-net
      images:
        couchdb: hyperledger/fabric-couchdb:0.4.18
        peer: hyperledger/fabric-peer:1.4.8
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer1
      gossippeeraddress: peer1.carrier-net:7052
      gossipexternalendpoint: peer1.carrier-net:7051
      localmspid: carrierMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:1.4.8
      couchdb:
        username: carrier-user

    storage:
      peer:
        storageclassname: carriersc
        storagesize: 512Mi
      couchdb:
        storageclassname: carriersc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://20.2.128.201:8200
      authpath: localcarrier-net-auth
      secretprefix: secretsv2/data/crypto/peerOrganizations/carrier-net/peers/peer1.carrier-net
      secretambassador: secretsv2/data/crypto/peerOrganizations/carrier-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/credentials/carrier-net/couchdb/carrier?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7052
        events:
          clusteripport: 7058
        couchdb:
          clusteripport: 5985
          
    proxy:
      provider: "none"
      external_url_suffix: upgrade.upgrade.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.5
