apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multichain-vaultkubenertes-job
  namespace: multichain-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: multichain-vaultkubenertes-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/vault_kubernetes
  values:
    metadata:
      name: multichain
      component_type: orderer
      namespace: multichain-net    
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    vault:
      reviewer_service: vault-reviewer
      role: vault-role
      address: http://20.244.7.50:8200
      authpath: localmultichain-net-auth
      policy: vault-crypto-orderer-multichain-net-ro
      secret_path: secretsv2
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    k8s:
      kubernetes_url: https://20.244.7.50:18443
