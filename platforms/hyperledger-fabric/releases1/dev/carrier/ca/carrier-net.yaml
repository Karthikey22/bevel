apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: carrier-net-ca
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Karthikey22/bevel.git
    path: platforms/hyperledger-fabric/charts/ca
    targetRevision: HEAD
    helm:
      releaseName:  carrier-net
      values: |-
        metadata:
          namespace: carrier-net
          images:
            alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
            ca: hyperledger/fabric-ca:1.4.4
        server:
          name: ca
          tlsstatus: true
          admin: carrier-admin
            
        storage:
          storageclassname: carriersc
          storagesize: 512Mi 
        vault:
          role: vault-role
          address: http://52.229.229.54:8200
          authpath: localcarrier-net-auth
          secretcert: secretsv2/data/crypto/ordererOrganizations/carrier-net/ca?ca.carrier-net-cert.pem
          secretkey: secretsv2/data/crypto/ordererOrganizations/carrier-net/ca?carrier-net-CA.key
          secretadminpass: secretsv2/data/credentials/carrier-net/ca/carrier?user
          serviceaccountname: vault-auth
          imagesecretname: regcred
        service:
          servicetype: ClusterIP
          ports:
            tcp:
              port: 7054
        proxy:
          provider: none
          type: peer
          external_url_suffix: upgrade.upgrade.com
  destination:
    server: "https://kubernetes.default.svc"
    namespace: carrier-net
  syncPolicy:
    automated:
      # Do not enable pruning yet!
      prune: false # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true

