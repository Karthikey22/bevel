apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: peer0-carrier-cli
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Karthikey22/bevel.git
    path: platforms/hyperledger-fabric/charts/fabric_cli
    targetRevision: HEAD
    helm:
      releaseName:  peer0-carrier-cli
      values: |-
        metadata:
          namespace: carrier-net
          images:
            fabrictools: hyperledger/fabric-tools:1.4.8
            alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        storage:
          class: carriersc
          size: 256Mi
        vault:
          role: vault-role
          address: http://52.229.229.54:8200
          authpath: localcarrier-net-auth
          adminsecretprefix: secretsv2/data/crypto/peerOrganizations/carrier-net/users/admin
          orderersecretprefix: secretsv2/data/crypto/peerOrganizations/carrier-net/orderer
          serviceaccountname: vault-auth
          imagesecretname: regcred
          tls: false
        peer:
          name: peer0
          localmspid: carrierMSP
          tlsstatus: true
          address: peer0.carrier-net:7051
        orderer:
          address: orderer1.supplychain-net:7050
  destination:
    server: "https://kubernetes.default.svc"
    namespace: carrier-net
  syncPolicy:
    automated:
      # Do not enable pruning yet!
      prune: false # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true
  